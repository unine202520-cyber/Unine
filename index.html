<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册 / 登录</title>
  <!-- 独立样式文件 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="showLogin" class="active">登录</button>
      <button id="showRegister">注册</button>
    </div>

    <!-- 登录表单 -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="邮箱" required />
      <input type="password" id="loginPassword" placeholder="密码" required />
      <button id="loginBtn">登录</button>
      <button id="forgotBtn" type="button" class="link-btn">忘记密码？</button>
      <div id="loginMsg" class="msg"></div>
    </div>

    <!-- 注册表单 -->
    <div id="registerForm" class="hidden">
      <input type="email" id="regEmail" placeholder="邮箱" required />
      <input type="password" id="regPassword" placeholder="密码" required />
      <input type="password" id="regConfirmPassword" placeholder="确认密码" required />
      <label class="terms">
        <input type="checkbox" id="agreeTerms" /> 我已阅读并同意条款
      </label>
      <button id="registerBtn">注册</button>
      <div id="registerMsg" class="msg"></div>
    </div>

    <!-- 忘记密码弹窗 -->
    <div id="forgotBox" class="hidden">
      <input type="email" id="forgotEmail" placeholder="请输入注册邮箱" />
      <button id="sendReset" type="button">发送重置邮件</button>
      <div id="forgotMsg" class="msg"></div>
    </div>
  </div>

  <!-- 加载顺序：supabase-js > supabaseClient.js > index.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="index.js"></script>
</body>
</html>
